name: CI/CD for Node.js App

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  test:
    name: test Node.js Application
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: test the app
      - name: test the App
        run: npm run test

  deploy:
    name: Deploy Node.js Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      # Step 1: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Step 1.1: Create application directory
            mkdir -p ~/nodejs-app && cd ~/nodejs-app

            # Step 1.2: Remove old files
            rm -rf *

            # Step 1.3: Pull the code and run the app
            sudo dnf update
            sudo dnf install git -y
            sudo dnf install -y nodejs
            git pull https://github.com/Radhika-agrawal/BE-CICD-Sub-Project.git
            cd BE-CICD-Sub-Project
            npm install
            node server.js